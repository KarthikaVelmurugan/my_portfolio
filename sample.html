<!DOCTYPE html>
<html lang="en">
<head>
   

</head>
<body>

        <form method="post" autocomplete="off" name="google-sheet">
                    
            <div class="fields">
                <div class="field name">
                    <input type="text" placeholder="Name" name="Name" value=""  required>
                </div>
                <div class="field email">
                    <input type="email" placeholder="Email" name="Email" value=""  required>
                </div>
            </div>
            <div class="field">
                <input type="text" placeholder="Subject" name="Subject" value=""  required>
            </div>
            <div class="field textarea">
                <textarea cols="30" rows="10" placeholder="Message.." name="Message" value=""  required></textarea>
            </div>
            <div class="button">
                <input type="submit" name="submit" id="submit">Send message</input>
            </div>
        </form>
          <script>
            const scriptURL = 'https://script.google.com/macros/s/AKfycbyegoVO8Ycx5uGaSZxZhgnq7Kc3izIgdCxwHoHfSHZaGWtkkus/exec'
            const form = document.forms['google-sheet']
          
            form.addEventListener('submit', e => {
              e.preventDefault()
              fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => alert("Thanks for Contacting us..! We Will Contact You Soon..."))
                .catch(error => console.error('Error!', error.message))
            })
          </script>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
